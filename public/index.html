<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExamMatrix AI - Xây Dựng Ma Trận 7991</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css"> 
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <script src="https://unpkg.com/html-docx-js/dist/html-docx.js"></script>
</head>
<body>

    <header class="app-header">
        <div class="header-content">
            <div class="brand">
                <i class="fas fa-brain logo-icon"></i>
                <span class="brand-name">ExamMatrix AI</span>
            </div>
        </div>
    </header>

    <div class="container">
        
        <div class="intro">
            <h2>Xây Dựng Ma Trận & Đề Kiểm Tra</h2>
            <p>Chuẩn Công văn 7991/BGDĐT-GDTrH • Hỗ trợ Gemini 1.5 Flash</p>
        </div>

        <div class="card">
            <div class="card-header"><i class="fas fa-cog"></i> 1. Cấu hình chung</div>
            <div class="card-body">
                <div class="grid-2">
                    <div class="form-group">
                        <label>Môn học</label>
                        <input type="text" id="subject" placeholder="VD: Khoa học tự nhiên">
                    </div>
                    <div class="form-group">
                        <label>Lớp</label>
                        <input type="text" id="grade" placeholder="VD: 8">
                    </div>
                </div>

                <div class="grid-3">
                    <div class="form-group">
                        <label>Học kì</label>
                        <select id="semester">
                            <option value="1">Học kì 1</option>
                            <option value="2">Học kì 2</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Loại kiểm tra</label>
                        <select id="exam_type">
                            <option value="gk">Giữa kì (Định kì)</option>
                            <option value="hk">Cuối kì (Học kì)</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Thời lượng</label>
                        <select id="time_limit">
                            <option value="45">45 phút</option>
                            <option value="60">60 phút</option>
                            <option value="90">90 phút</option>
                        </select>
                    </div>
                </div>

                <div class="form-group checkbox-wrap">
                    <input type="checkbox" id="use_short"> 
                    <label for="use_short">Sử dụng câu hỏi "Trả lời ngắn"</label>
                </div>

                <div id="hk-config" class="hk-box hidden">
                    <div class="box-title"><i class="fas fa-calculator"></i> Tổng số tiết (Để tính trọng số 25% / 75%)</div>
                    <div class="grid-2">
                        <div class="form-group">
                            <label>Nửa đầu HK</label>
                            <input type="number" id="total_half1" placeholder="VD: 18">
                        </div>
                        <div class="form-group">
                            <label>Nửa sau HK</label>
                            <input type="number" id="total_half2" placeholder="VD: 16">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="card-header"><i class="fas fa-list"></i> 2. Nội dung kiến thức</div>
            <div class="card-body">
                <div id="topics-container">
                    </div>
                <button class="btn btn-outline" id="btnAddTopic">
                    <i class="fas fa-plus-circle"></i> Thêm Chủ đề
                </button>
            </div>
        </div>

        <div class="license-wrap">
            <div class="input-group">
                <span class="input-icon"><i class="fas fa-key"></i></span>
                <input type="text" id="license_key" placeholder="Nhập Mã Kích Hoạt (License Key)...">
            </div>
        </div>

        <button class="btn btn-primary btn-lg btn-block" id="btnGenerate">
            <i class="fas fa-magic"></i> BẮT ĐẦU TẠO DỮ LIỆU
        </button>

        <div id="statusArea" class="status-area">
            <p id="loadingMsg" class="loading hidden"><i class="fas fa-circle-notch fa-spin"></i> Đang kết nối AI...</p>
            <p id="errorMsg" class="error hidden"></p>
        </div>

        <div id="previewSection" class="card preview-card hidden">
            <div class="card-header header-success">
                <i class="fas fa-check-circle"></i> Kết quả xử lý
            </div>
            <div class="card-body">
                <div id="previewContent" class="preview-content"></div>
                
                <div class="preview-actions">
                    <button class="btn btn-success" id="btnDownloadWord">
                        <i class="fas fa-file-word"></i> Tải về (.docx)
                    </button>
                </div>
            </div>
        </div>

    </div>

    <footer>
        © 2025 ExamMatrix AI. All rights reserved.
    </footer>

    <template id="topic-template">
        <div class="topic-row">
            <div class="topic-head">
                <span class="badge">Chủ đề</span>
                <button class="btn-icon remove-topic-btn" title="Xóa"><i class="fas fa-times"></i></button>
            </div>
            <div class="grid-main">
                <input type="text" class="topic-name" placeholder="Tên Chủ đề / Chương...">
                <input type="text" class="topic-content" placeholder="Nội dung chi tiết...">
            </div>
            <div class="hk-period-inputs grid-2 hidden">
                <div class="form-group mini">
                    <label>Tiết (Đầu HK)</label>
                    <input type="number" class="topic-period-1" value="0" min="0">
                </div>
                <div class="form-group mini">
                    <label>Tiết (Sau HK)</label>
                    <input type="number" class="topic-period-2" value="0" min="0">
                </div>
            </div>
        </div>
    </template>

    <script src="js/app.js"></script>
</body>
</html>
