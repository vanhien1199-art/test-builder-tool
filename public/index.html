<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExamMatrix AI Pro</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css"> 
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <script src="https://unpkg.com/html-docx-js/dist/html-docx.js"></script>
</head>
<body>

    <header class="app-header">
        <div class="header-container">
            <div class="logo">
                <i class="fas fa-brain"></i>
                <span>ExamMatrix AI</span>
            </div>
            <div class="version">v3.0 Stable</div>
        </div>
    </header>

    <main class="main-container">
        
        <section class="card">
            <div class="card-header">
                <i class="fas fa-sliders-h"></i> 1. Cấu hình chung
            </div>
            <div class="card-body">
                <div class="form-grid-2">
                    <div class="form-group">
                        <label>Môn học</label>
                        <input type="text" id="subject" placeholder="VD: Khoa học tự nhiên">
                    </div>
                    <div class="form-group">
                        <label>Lớp</label>
                        <input type="text" id="grade" placeholder="VD: 8">
                    </div>
                </div>

                <div class="form-grid-3">
                    <div class="form-group">
                        <label>Học kì</label>
                        <select id="semester">
                            <option value="1">Học kì 1</option>
                            <option value="2">Học kì 2</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Loại kiểm tra</label>
                        <select id="exam_type">
                            <option value="gk">Giữa kì (Định kì)</option>
                            <option value="hk">Cuối kì (Học kì)</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Thời lượng</label>
                        <select id="time_limit">
                            <option value="45">45 phút</option>
                            <option value="60">60 phút</option>
                            <option value="90">90 phút</option>
                        </select>
                    </div>
                </div>

                <div class="form-group checkbox-wrapper">
                    <input type="checkbox" id="use_short">
                    <label for="use_short">Sử dụng câu hỏi "Trả lời ngắn"</label>
                </div>

                <div id="hk-config" class="hk-box hidden">
                    <div class="box-label"><i class="fas fa-calculator"></i> Nhập tổng số tiết để tính trọng số (25% / 75%)</div>
                    <div class="form-grid-2">
                        <div class="form-group">
                            <label>Tổng tiết (Nửa đầu)</label>
                            <input type="number" id="total_half1" placeholder="VD: 18">
                        </div>
                        <div class="form-group">
                            <label>Tổng tiết (Nửa sau)</label>
                            <input type="number" id="total_half2" placeholder="VD: 16">
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section class="card">
            <div class="card-header">
                <i class="fas fa-list-ul"></i> 2. Nội dung kiến thức
            </div>
            <div class="card-body">
                <div id="topics-container">
                    </div>
                
                <button type="button" class="btn btn-outline" id="btnAddTopic">
                    <i class="fas fa-plus"></i> Thêm Chủ đề mới
                </button>
            </div>
        </section>

        <section class="license-wrapper">
            <div class="license-input-group">
                <span class="icon"><i class="fas fa-key"></i></span>
                <input type="text" id="license_key" placeholder="Nhập Mã Kích Hoạt (License Key) của bạn...">
            </div>
        </section>

        <div class="action-wrapper">
            <button class="btn btn-primary btn-lg" id="btnGenerate">
                <i class="fas fa-magic"></i> BẮT ĐẦU TẠO DỮ LIỆU
            </button>
        </div>

        <div id="statusArea" class="status-area hidden">
            <div id="loadingMsg" class="loading hidden">
                <i class="fas fa-circle-notch fa-spin"></i>
                <span>Đang kết nối AI... Vui lòng đợi...</span>
            </div>
            <div id="errorMsg" class="error hidden"></div>
        </div>

        <div id="previewSection" class="card preview-card hidden">
            <div class="card-header bg-success">
                <i class="fas fa-check-circle"></i> Kết quả xử lý
            </div>
            <div class="card-body">
                <div id="previewContent" class="preview-content"></div>
                <div class="preview-footer">
                    <button class="btn btn-success" id="btnDownloadWord">
                        <i class="fas fa-file-word"></i> Tải về (.docx)
                    </button>
                </div>
            </div>
        </div>

    </main>

    <footer class="app-footer">
        © 2025 ExamMatrix AI. All rights reserved.
    </footer>

    <template id="topic-template">
        <div class="topic-item">
            <div class="topic-header">
                <span>Chủ đề</span>
                <button type="button" class="btn-icon-danger btn-remove-topic" title="Xóa">
                    <i class="fas fa-trash-alt"></i>
                </button>
            </div>
            <div class="form-grid-main">
                <div class="form-group grow-1">
                    <input type="text" class="topic-name" placeholder="Tên Chủ đề / Chương...">
                </div>
                <div class="form-group grow-2">
                    <input type="text" class="topic-content" placeholder="Nội dung chi tiết (cách nhau bởi dấu chấm phẩy)...">
                </div>
            </div>
            <div class="hk-period-inputs form-grid-2 hidden">
                <div class="form-group">
                    <label>Tiết (Nửa đầu)</label>
                    <input type="number" class="topic-period-1" value="0" min="0">
                </div>
                <div class="form-group">
                    <label>Tiết (Nửa sau)</label>
                    <input type="number" class="topic-period-2" value="0" min="0">
                </div>
            </div>
        </div>
    </template>

    <script src="js/app.js"></script>
</body>
</html>
