<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExamMatrix AI Pro - Local Version</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css"> 
    <link rel="stylesheet" href="css/temml.css"> <script src="js/temml.js"></script>
    <script src="js/docx.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
</head>
<body>

    <header class="app-header">
        <div class="header-content">
            <div class="brand">
                <div class="logo-icon"><i class="fas fa-brain"></i></div>
                <div class="brand-text"><h1>ExamMatrix AI</h1><span class="badge">OFFLINE MODE</span></div>
            </div>
        </div>
    </header>

    <main class="main-container">
        <div class="card"><div class="card-header">1. Cấu hình</div><div class="card-body">... (Nội dung cũ) ...</div></div>
        
        <div class="action-area">
            <button class="btn btn-primary btn-lg" id="btnGenerate">TẠO DỮ LIỆU</button>
            <div id="loadingMsg" class="hidden">Đang xử lý...</div>
            <div id="errorMsg" class="hidden"></div>
        </div>

        <div id="previewSection" class="card hidden">
            <div class="card-body">
                <div id="previewContent" class="preview-content"></div>
                <button class="btn btn-success btn-lg" id="btnDownloadWord">TẢI FILE WORD</button>
            </div>
        </div>
        
        <template id="topic-template">...</template>
    </main>

    <script src="js/app.js"></script>
</body>
</html>
